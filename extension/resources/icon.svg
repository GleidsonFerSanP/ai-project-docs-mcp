<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="url(#bgGradient)"/>
  
  <!-- Brain/AI symbol (stylized) -->
  <g transform="translate(128, 85)">
    <!-- Brain outline -->
    <ellipse cx="0" cy="0" rx="50" ry="45" fill="url(#brainGradient)" opacity="0.9"/>
    
    <!-- Neural connections inside brain -->
    <circle cx="-20" cy="-10" r="5" fill="#FFF" opacity="0.8"/>
    <circle cx="0" cy="-15" r="5" fill="#FFF" opacity="0.8"/>
    <circle cx="20" cy="-10" r="5" fill="#FFF" opacity="0.8"/>
    <circle cx="-15" cy="10" r="5" fill="#FFF" opacity="0.8"/>
    <circle cx="15" cy="10" r="5" fill="#FFF" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="-20" y1="-10" x2="0" y2="-15" stroke="#FFF" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-15" x2="20" y2="-10" stroke="#FFF" stroke-width="2" opacity="0.6"/>
    <line x1="-20" y1="-10" x2="-15" y2="10" stroke="#FFF" stroke-width="2" opacity="0.6"/>
    <line x1="20" y1="-10" x2="15" y2="10" stroke="#FFF" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-15" x2="-15" y2="10" stroke="#FFF" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-15" x2="15" y2="10" stroke="#FFF" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Document/Context layers below brain -->
  <g transform="translate(128, 170)">
    <!-- Document 1 (back) -->
    <rect x="-45" y="0" width="90" height="60" rx="4" fill="#FFF" opacity="0.3"/>
    <line x1="-35" y1="15" x2="35" y2="15" stroke="#357ABD" stroke-width="2" opacity="0.4"/>
    <line x1="-35" y1="25" x2="35" y2="25" stroke="#357ABD" stroke-width="2" opacity="0.4"/>
    <line x1="-35" y1="35" x2="20" y2="35" stroke="#357ABD" stroke-width="2" opacity="0.4"/>
    
    <!-- Document 2 (middle) -->
    <rect x="-40" y="-10" width="80" height="55" rx="4" fill="#FFF" opacity="0.5"/>
    <line x1="-30" y1="5" x2="30" y2="5" stroke="#357ABD" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="15" x2="30" y2="15" stroke="#357ABD" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="25" x2="15" y2="25" stroke="#357ABD" stroke-width="2" opacity="0.6"/>
    
    <!-- Document 3 (front) -->
    <rect x="-35" y="-20" width="70" height="50" rx="4" fill="#FFF" opacity="0.8"/>
    <line x1="-25" y1="-5" x2="25" y2="-5" stroke="#357ABD" stroke-width="2" opacity="0.8"/>
    <line x1="-25" y1="5" x2="25" y2="5" stroke="#357ABD" stroke-width="2" opacity="0.8"/>
    <line x1="-25" y1="15" x2="10" y2="15" stroke="#357ABD" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Connection lines from brain to documents (representing context flow) -->
  <line x1="128" y1="130" x2="128" y2="150" stroke="#FFD700" stroke-width="3" opacity="0.7" stroke-dasharray="5,5"/>
  
  <!-- Small sparkle/context icon -->
  <g transform="translate(200, 80)">
    <circle cx="0" cy="0" r="8" fill="#FFD700" opacity="0.8"/>
    <polygon points="0,-12 2,-3 12,0 2,3 0,12 -2,3 -12,0 -2,-3" fill="#FFF" opacity="0.9"/>
  </g>
</svg>
